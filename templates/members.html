{% extends "base.html" %}
{% block content %}
    <section>
        <div class="row heading-row">
            <div class="col s4 page-heading">
                <h1>Members</h1>
            </div>
        </div>
        <div class="row" id="member-row">
            <div class="col s12" id="card-container">
                {% for member in members %}
                    <div class="col s12 m6 l4 xl3">
                        <div class="card">
                            <div class="card-image">
                            {% if member.picture == "" %} <!-- Adds default image if member picture is blank-->
                                <img src="../static/images/default-profile-pic.png">
                            {% else %} <!-- If member has uploaded a picture then that will be displayed-->
                                <img src="{{ member.picture }}">
                            {% endif %}
                            <a href="{{ url_for('member_profile', member=member.username) }}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-user-circle"></i></a>
                            </div>
                            <div class="card-content">
                                <span class="card-title">{{ member.username }}</span>
                                <p>{{ member.dob }}, {{ member.gender|upper }}, {{ member.country }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col s12" id="pagination-container">
                {{ pagination.links }}
            </div>
        </div>
    </section>
{% endblock %}
