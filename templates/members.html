{% extends "base.html" %}
{% block content %}
    <section>
        <div class="row heading-row">
            <div class="col s4 page-heading">
                <h1>Members</h1>
            </div>
        </div>
        <div class="row" id="member-row">
            <div class="col s12" id="card-container">
                {% for member in members %}
                    <div class="col s12 m4">
                        <div class="card">
                            <div class="card-image">
                            {% if member.picture == "" %} <!-- Adds default image if member picture is blank-->
                                <img src="https://mediastreet.ie/wp-content/uploads/2017/08/blank-profile-picture.png">
                            {% else %} <!-- If member has uploaded a picture then that will be displayed-->
                                <img src="{{ member.picture }}">
                            {% endif %}
                            <span class="card-title">{{ member.username }}, {{ member.country }}</span>
                            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-user-circle"></i></a>
                            </div>
                            <div class="card-content">
                            <p>{{ member.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </section>
{% endblock %}
