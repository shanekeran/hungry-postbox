<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!--Materialize CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <!--Local CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    <title>Hungry Postbox</title>
</head>
<body>
    <header>
        <!-- Navigation Bar-->
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Logo <!--<img src="#" alt="hungry postbox logo">--></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="hide-on-small-and-down">
                    <li class="left"><a href="#">Home</a></li>
                    <li class="left"><a href="#">About</a></li>
                    <li class="right"><a href="#">Register</a></li>
                    <li class="right"><a href="#">Log In</a></li>
                </ul>
            </div>
        </nav>
        <!-- Mobile nav menu items-->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Log In</a></li>
        </ul>
    </header>

    <main>
    {% block content %}
    {% endblock %}
    </main>
    
    <!--Footer-->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <!-- Social Media icons-->
                <div class="col s4">
                    Email, FB, Insta
                </div>
                <!--Logo-->
                <div class="col s4">
                    Logo
                </div>
                <!-- Footer text-->
                <div class="col s4">
                    Text
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JavaScript CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local JavaScript-->
    <script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
