<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!--Materialize CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <!--Local CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    <title>Hungry Postbox</title>
</head>
<body>
    <header>
        <!-- Navigation Bar-->
        <nav class="teal lighten-2">
            <div class="nav-wrapper valign-wrapper">
                <a href="#" class="brand-logo center"><img src="./static/images/hp-logo-tiny.png" alt="hungry postbox logo" id="nav-logo" class="hvr-rotate"></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger hide-on-med-and-up"><i class="fas fa-bars"></i></a>
                <!-- Left-side menu items-->
                <ul class="hide-on-small-and-down">
                    <li><a href="#" class="flow-text">Home</a></li>
                    <li><a href="#" class="flow-text">About</a></li>
                </ul>
                <!-- Right-side menu items-->
                <ul class="hide-on-small-and-down">
                    <li><a href="#" class="flow-text">Register</a></li>
                    <li><a href="#" class="flow-text">Log In</a></li>   
                </ul>
            </div>
        </nav>
        <!-- Mobile nav menu items-->
        <ul class="sidenav teal lighten-2" id="mobile-demo">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Log In</a></li>
        </ul>
    </header>

    <main>
    {% block content %}
    {% endblock %}
    </main>
    
    <!--Footer-->
    <footer class="page-footer teal lighten-2">
        <div class="container" id="footer-container">
            <div class="row" id="footer-row">
                <!-- Social Media icons-->
                <div class="col s6" id="footer-icon-container">
                    <i class="fas fa-envelope footer-icon flow-text hvr-grow">
                        <a href="mailto:shanekeran@gmail.com"></a>
                    </i>
                    <i class="fab fa-facebook footer-icon flow-text hvr-grow">
                        <a href="https://www.facebook.com/profile.php?id=100011246438616"></a>
                    </i>
                    <i class="fab fa-twitter footer-icon flow-text hvr-grow">
                        <a href="https://twitter.com/ShaneK195"></a>
                    </i>
                </div>
                <!-- Footer text-->
                <div class="col s6">
                    <span class="flow-text">Hungry Postbox</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JavaScript CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local JavaScript-->
    <script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
