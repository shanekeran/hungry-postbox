{% extends "base.html" %}
{% block content %} 

<section id="registration">
    <div class="container" id="form-container">
        <div class="row">
            <!--Multi-step form-->
            <form id="regForm" class="col s12">
                <!-- Form page 1-->
                <div class="form-page">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="JohnDoe123" id="username" type="text" class="validate" minlength="6" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="johndoe@email.com" id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Must be between 8-20 characters" id="password" type="password" class="validate"
                             minlength="10" maxlength="20" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <!-- Form page 2-->
                <div class="form-page">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="dob" type="text" class="datepicker" required>
                            <label for="dob">Date of Birth</label>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col s12">
                                <label for="male">
                                    <input name="gender" type="radio" value="m" id="male" checked>
                                    <span>Male</span>
                                </label>
                                <label for="female">
                                    <input name="gender" type="radio" value="f" id="female">
                                    <span>Female</span>
                                </label>
                            </div>
                        </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Irish" id="nationality" type="text" class="validate" required>
                            <label for="nationality">Nationality</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Ireland" id="country" type="text" class="validate" required>
                            <label for="country">Country of residence</label>
                        </div>
                    </div>
                </div>
                <!-- Form page 3-->
                <div class="form-page">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="about-me" class="materialize-textarea" maxlength="600" placeholder="Interests, hobbies, personality"></textarea>
                            <label for="about-me">About Me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="looking-for" maxlength="600" class="materialize-textarea" placeholder="Detail the qualities of your ideal pen pal"></textarea>
                            <label for="looking-for">I'm looking for:</label>
                        </div>
                    </div>
                </div>
                <!-- Prev/Next buttons -->
                <div style="overflow:auto;">
                    <div style="float:right;">
                      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                  </div>
                <!-- page icons -->
                <div style="text-align:center;margin-top:40px;">
                    <i class="step fas fa-circle"></i>
                    <i class="step fas fa-circle"></i>
                    <i class="step fas fa-circle"></i>
                    <i class="step fas fa-circle"></i>
                  </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
